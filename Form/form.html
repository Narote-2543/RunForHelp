      <div class="container">
        <div class="card">
            <h1>Register Run For Help</h1>
            <hr>
            <form action="">
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="firstname">
                            <h5>ชื่อจริง</h5>
                            <input class="form-control" type="text" placeholder="Firstname" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="lastname">
                            <h5>นามสกุล</h5>
                            <input class="form-control" type="text" placeholder="Lastname" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="idnumber">
                            <h5>เลขประจำตัวประชาชน</h5>
                            <input class="form-control" type="text" placeholder="ID number or Passport" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="age">
                            <h5>อายุ</h5>
                            <input class="form-control" type="number" placeholder="Age" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="phonenumber">
                            <h5>เบอร์โทรศัพท์</h5>
                            <input class="form-control" type="number" placeholder="PhoneNumber" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="sex">
                            <h5>เพศ</h5>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Sex</option>
                                <option value="male">ชาย</option>
                                <option value="female">หญิง</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <div class="address">
                            <h5>ที่อยู่ที่สามารถติดต่อได้</h5>
                            <input class="form-control" type="text" placeholder="Address" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="email">
                            <h5>ที่อยู่อีเมล์</h5>
                            <input class="form-control" type="email" placeholder="Email Address" aria-label="default input example">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="blood">
                            <h5>หมู่เลือด</h5>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Group Blood</option>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="ab">AB</option>
                                <option value="o">O</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="birthday">
                            <h5>วันเดือนปีเกิด</h5>
                            <input class="form-control" type="date" aria-label="default input example">
                        </div>
                    </div>
                    <center>
                        <span>
                            <input type="checkbox">&nbsp;ยินยอมข้อตกลง&nbsp; <a href="#">คลิกที่นี่เพื่ออ่านข้อตกลง?</a>
                        </span>
                    </center>
                    
                    <div class="confirm-button">
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                    </div>

        </div>
